<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Clinic Companion</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <!-- VENDOR SCRIPTS -->
  <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="scripts/app.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-center">Clinics App</h1>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <form class="form-inline" id="newClinicForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" placeholder="Clinic title">
          </div>
          <div class="form-group">
            <label for="title">Location</label>
            <input type="text" class="form-control" name="location" placeholder="Clinic location">
          </div>
          <!-- <div class="form-group">
            <label for="title">Characters</label>
            <input type="text" class="form-control" name="characters[name]" placeholder="Clinic character 1">
            <input type="text" class="form-control" name="characters[name]" placeholder="Clinic character 2">
          </div> -->
          <button type="submit" class="btn btn-default">Create clinic</button>
        </form>
        <div id='clinicTarget'>
          <!-- handlebars template -->
          <script id="clinics-template" type="text/x-handlebars-template">
            {{#each clinics}}
            <hr>
            <p>
              <b>{{title}}</b>
              by {{location.name}}
              <br>
              <b>Characters:</b>
              {{#each characters}}
                {{name}} <button class="deleteCharacter btn btn-danger" data-clinicid={{../_id}} data-charid={{_id}}><b>x</b></button>
              {{/each}}
              <button type="button" name="button" class="deleteBtn btn btn-danger pull-right" data-id={{_id}}>Delete</button>
            </p>
            <form class="form-inline" id="addCharacterForm" data-id={{_id}}>
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Clinic character">
              </div>
              <button type="submit" class="btn btn-default">Add character</button>
            </form>
            {{/each}}
          </script>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
